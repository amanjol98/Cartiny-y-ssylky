<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Метатег который помогает нам использывать языки в cтранице, UTF-8 практиччески поддерживает все языки-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Важеный метатег, чтобы наша страница показывала корректно во всех девайсах-->
    <title>Финальная страница</title> <!--Здесь мы можем менять название страницы-->
</head>
<body>
    <a href="file:///C:/Users/amanj/OneDrive/%D0%A0%D0%B0%D0%B1%D0%BE%D1%87%D0%B8%D0%B9%20%D1%81%D1%82%D0%BE%D0%BB/Web/Aman.html" target="_blank">Ссылка на мое резюме</a> <!--с помощью a href мы можем создавать ссылки на сайтах, а дополнив ее тергет бланком ссылка будет открываться в новой вкладке, что тоже очень удобно-->
    <p><a href="#section1">Перейти к разделу 1</a></p> <!--Также является ссылкой, но отличие в том что даннная ссылка будет действовать внутри страницы, много где видел как это действует в веб втранице-->
    <h2 id="section1">Раздел 1</h2> <!--а здесь то что мы написали id(уникальный иентификатор) это помогает нам чтобы создать ссылку внутри страницы, именно куда надо перейти, либо спустится вниз сразц-->
    <img src="./image.jpg" alt="Моя картинка" width="400" height="400"><!--Здесь мы вставили картиру через img и выбрали изображение внутри нашего ноута, и ч помощью weight и height можем регулировать высоту и ширину картины-->
    <img src="https://www.gctc.ru/media/images/education/general/cosmos_2.jpg" alt="С интернета" width="300" height="300"> <!--тоже самое но здесь картина с интернета, скопировали URL картины и вставили сюда, таким образом мы можем использовать любые картину с помощью данного кода-->
</body>
</html>
